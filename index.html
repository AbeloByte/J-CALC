<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/j-calc.css" />
</head>
<body clas="container">
    <div id="calc-container" class="">
        <div id="calc-display">
            <div id="calc-input">31+42</div>
            <div id="calc-result">73</div>
        </div>
        <div id="calc-btns">
            <!-- 1 -->
            <div class="calc-row">
                <div class="calc-btn">AC</div>
                <div class="calc-btn">&#x00F7;</div>
                <div class="calc-btn">&#x00D7;</div>
                <div class="calc-btn">&#x232B;</div>
            </div>
            <!-- 2 -->
            <div class="calc-row">
                <div class="calc-btn">7</div>
                <div class="calc-btn">8</div>
                <div class="calc-btn">9</div>
                <div class="calc-btn">&#x2212;</div>
            </div> 
            <!-- 3 -->
            <div class="calc-row">
                <div class="calc-btn">4</div>
                <div class="calc-btn">5</div>
                <div class="calc-btn">6</div>
                <div class="calc-btn">&#x002B;</div>
            </div> 
            <div class="calc-row-3-1">
                <div>
                    <!-- 4 -->
                    <div class="calc-row">
                        <div class="calc-btn">1</div>
                        <div class="calc-btn">2</div>
                        <div class="calc-btn">3</div>
                    </div> 
                    <!-- 5 -->
                    <div class="calc-row">
                        <div class="calc-btn">%</div>
                        <div class="calc-btn">0</div>
                        <div class="calc-btn">.</div>
                    </div> 
                </div>
                <div class="calc-btn calc-btn-2-col">=</div>
            </div>
            
        </div>
    </div>
    <script src="js/j-calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
