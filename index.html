<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/j-calc.css" />
</head>
<body>
    <div id="calc-container" class="">
        <div id="calc-display">
            <div class="calc-shadow-box"></div>
            <div id="calc-input">31+42</div>
            <div id="calc-result">73</div>
        </div>
        <div id="calc-btns">
            <!-- 1 -->
            <div class="calc-row calc-color-2">
                <button type="button" class="calc-btn calc-color-2" title="clear all">
                    <span class="calc-btn-shadow-box"></span>
                    AC
                </button>
                <button type="button" class="calc-btn calc-color-2" title="divide">
                    <span class="calc-btn-shadow-box"></span>
                    &#x00F7;
                </button>
                <button type="button" class="calc-btn calc-color-2" title="multiply">
                    <span class="calc-btn-shadow-box"></span>
                    &#x00D7;
                </button>
                <button type="button" class="calc-btn calc-color-2" title="erase back">
                    <span class="calc-btn-shadow-box"></span>
                    &#x232B;
                </button>
            </div>
            <!-- 2 -->
            <div class="calc-row">
                <button type="button" class="calc-btn" title="7">
                    <span class="calc-btn-shadow-box"></span>
                    7
                </button>
                <button type="button" class="calc-btn" title="8">
                    <span class="calc-btn-shadow-box"></span>
                    8
                </button>
                <button type="button" class="calc-btn" title="9">
                    <span class="calc-btn-shadow-box"></span>
                    9
                </button>
                <button type="button" class="calc-btn calc-color-2" title="subtract">
                    <span class="calc-btn-shadow-box"></span>
                    &#x2212;
                </button>
            </div> 
            <!-- 3 -->
            <div class="calc-row">
                <button type="button" class="calc-btn" title="4">
                    <span class="calc-btn-shadow-box"></span>
                    4
                </button>
                <button type="button" class="calc-btn" title="5">
                    <span class="calc-btn-shadow-box"></span>
                    5
                </button>
                <button type="button" class="calc-btn" title="6">
                    <span class="calc-btn-shadow-box"></span>
                    6
                </button>
                <button type="button" class="calc-btn calc-color-2" title="add">
                    <span class="calc-btn-shadow-box"></span>
                    &#x002B;
                </button>
            </div> 
            <div class="calc-row-3-1">
                <div>
                    <!-- 4 -->
                    <div class="calc-row">
                        <button type="button" class="calc-btn" title="1">
                            <span class="calc-btn-shadow-box"></span>
                            1
                        </button>
                        <button type="button" class="calc-btn" title="2">
                            <span class="calc-btn-shadow-box"></span>
                            2
                        </button>
                        <button type="button" class="calc-btn" title="3">
                            <span class="calc-btn-shadow-box"></span>
                            3
                        </button>
                    </div> 
                    <!-- 5 -->
                    <div class="calc-row">
                        <button type="button" class="calc-btn" title="percent">
                            <span class="calc-btn-shadow-box"></span>
                            %
                        </button>
                        <button type="button" class="calc-btn" title="0">
                            <span class="calc-btn-shadow-box"></span>
                            0
                        </button>
                        <button type="button" class="calc-btn" title="decimal point">
                            <span class="calc-btn-shadow-box"></span>
                            .
                        </button>
                    </div> 
                </div>
                <button type="button" class="calc-btn calc-btn-2-col calc-color-3" title="calculate">
                    <span class="calc-btn-shadow-box"></span>
                    =
                </button>
            </div>
            
        </div>
    </div>
    <script src="js/j-calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
